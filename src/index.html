<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/web_icon.png" type="image/png">
    <title>To-Do List</title>
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-form">
            <input type="text" id="task-title" placeholder="Title">
            <textarea id="task-description" placeholder="Description"></textarea>
            <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-list"><!-- Task items displayed here --></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
